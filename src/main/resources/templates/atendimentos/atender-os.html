<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
    layout:decorate="~{layout}">
<body>
	<div class="container" layout:fragment="corpo">
        <h2>Atender OS</h2>
        <form th:object="${atendimento}" method="POST">
            <div th:replace="fragments/alerta"></div>
            
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="cliente">Número OS</label>
                    <input type="text" class="form-control" readonly
                        th:field="*{ordemServico.numeroOs}" />
                </div>

                <div class="form-group col-md-4">
                    <label for="cliente">Cliente</label>
                    <input type="text" class="form-control" readonly
                        th:field="*{ordemServico.recebimento.cliente.nome}" />
                </div>

                <div class="form-group col-md-4">
                    <label>Equipamento</label>
                    <input type="text" class="form-control" readonly 
                        th:field="*{ordemServico.recebimento.equipamento}" />
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label>Descrição</label>
                    <textarea class="form-control" rows="3" 
                        placeholder="Descrição da solução do problema..."
                        th:field="*{descricao}"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label>Observação</label>
                    <textarea class="form-control" rows="3" placeholder="Observação..."
                        th:field="*{observacao}"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-outline-primary">Salvar</button>
                    <a class="btn btn-outline-warning" th:href="@{/atendimento/listar}">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
