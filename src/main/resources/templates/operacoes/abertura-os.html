<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
    layout:decorate="~{layout}">
<body>
	<div class="container" layout:fragment="corpo">
        <h2>Criar Ordem de Serviço</h2>
        <form th:object="${ordemServico}" method="POST">
            <div th:replace="fragments/alerta"></div>
            
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="cliente">Cliente</label>
                    <input type="text" class="form-control" readonly
                        th:field="*{recebimento.cliente.nome}" />
                </div>

                <div class="form-group col-md-4">
                    <label>Equipamento</label>
                    <input type="text" class="form-control" readonly
                        th:field="*{recebimento.equipamento}" />
                  </div>

                <div class="form-group col-md-2">
                    <label>Valor</label>
                    <input type="text" class="form-control" th:field="*{valor}" />
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label>Descrição</label>
                    <textarea class="form-control" rows="3" 
                        placeholder="Descrição do problema relatado pelo cliente..."
                        th:field="*{descricao}"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label>Observação</label>
                    <textarea class="form-control" rows="3" placeholder="Observação..."
                        th:field="*{observacao}"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <input type="hidden" th:field="*{recebimento.id}" />
                    <button type="submit" class="btn btn-outline-primary">Salvar</button>
                    <a class="btn btn-outline-warning" th:href="@{/operacao/listar}">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
