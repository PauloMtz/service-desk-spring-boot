<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
    layout:decorate="~{layout}">
<body>
	<div class="container" layout:fragment="corpo">
        <h2 class="tabela col-md-6">Detalhes</h2>
        <form th:object="${recebimento}" method="POST">
            <div th:replace="fragments/alerta"></div>
            
            <div class="tabela col-md-6">
                <table class="table">
                    <tr>
                        <th>Equipamento</th>
                        <td th:text="${recebimento.equipamento}"></td>
                    </tr>
                    <tr>
                        <th>Marca</th>
                        <td th:text="${recebimento.marca}"></td>
                    </tr>
                    <tr>
                        <th>Número de Série</th>
                        <td th:text="${recebimento.numSerie}"></td>
                    </tr>
                    <tr>
                        <th>Cliente</th>
                        <td th:text="${recebimento.cliente.nome}"></td>
                    </tr>
                    <tr>
                        <th>Contato</th>
                        <td th:text="${recebimento.cliente.telefone}"></td>
                    </tr>
                    <tr>
                        <th>Data do recebimento</th>
                        <td th:text="${#temporals.format(recebimento.dataRecebimento, 'dd/MM/yyyy')}"></td>
                    </tr>
                    <tr>
                        <th>Status</th>
                        <td th:text="${recebimento.status.descricao}"></td>
                    </tr>
                    <tr th:if="${recebimento.atendimento != null}">
                        <th>Número da OS.</th>
                        <td th:text="${recebimento.atendimento.ordemServico.numeroOs}"></td>
                    </tr>
                    <tr th:if="${recebimento.atendimento != null}">
                        <th>Serviço Executado</th>
                        <td th:text="${recebimento.atendimento.descricao}"></td>
                    </tr>
                    <tr th:if="${recebimento.atendimento != null}">
                        <th>Valor</th>
                        <td th:text="|R$ ${{recebimento.atendimento.ordemServico.valor}}"></td>
                    </tr>
                    <tr th:if="${recebimento.atendimento != null}">
                        <th>Observação</th>
                        <td th:text="${recebimento.atendimento.observacao}"></td>
                    </tr>
                    <tr th:if="${recebimento.cancelamento != null}">
                        <th>Motivo do cancelamento</th>
                        <td th:text="${recebimento.cancelamento.motivo}"></td>
                    </tr>
                    <tr th:if="${recebimento.cancelamento != null}">
                        <th>Observação</th>
                        <td th:text="${recebimento.cancelamento.observacao}"></td>
                    </tr>
                </table>
            </div>

            <div class="tabela col-md-6">
                <div class="form-group col-md-12">
                    <a class="btn btn-outline-warning" th:href="@{/operacao/devolver}">Voltar</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
