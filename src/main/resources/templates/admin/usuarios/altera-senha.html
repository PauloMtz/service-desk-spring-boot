<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
    layout:decorate="~{layout}">
<body>
	<div class="container" layout:fragment="corpo">
        <h2>Alterar Senha</h2>

        <form th:object="${usuario}" method="POST" 
            th:action="@{/usuario/alterasenha/{email}(email=${#authentication.name})}">
            <div th:replace="fragments/alerta"></div>
            
            <div class="row">
                <div class="form-group col-4">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" th:field="*{nome}"
                        th:readOnly="${usuario.nome != null}" />
                  </div>

                  <div class="form-group col-4">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" th:field="*{email}"
                        th:readOnly="${usuario.email != null}" />
                </div>
            </div>

            <div class="row">
                <div class="form-group col-4">
                    <label>Nova Senha</label>
                    <input type="password" class="form-control" th:field="*{password}" />
                </div>
            </div>

            <div class="row">
                <div class="form-group col-4">
                    <input type="hidden" id="id" th:field="*{id}"/>
                    <button type="submit" class="btn btn-outline-primary">Salvar</button>
                    <a class="btn btn-outline-warning" th:href="@{/home}">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
